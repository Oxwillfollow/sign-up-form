<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <script defer src="app.js"></script>
    <title>Sign-up Form</title>
</head>
<body>
    <section id="brand-panel">
        <div id="logo">
            <h1 id="logo-heading"><span id="ox">Ox</span> Smoking Pipes</h1>
            <p id="since">since 1951 </p>
        </div>
        <div id="attribution">
            <p>Photo by <a href="https://unsplash.com/@mehdiimanii?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank" norefferer>Mehdi Imani</a> on <a href="https://unsplash.com/photos/brown-wooden-round-container-on-black-and-white-textile--G-J8qK78Zs?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank" norefferer>Unsplash</a></p>
            <a href="https://www.flaticon.com/free-icons/ox" title="ox icons">Ox icons created by Andrejs Kirma - Flaticon</a>
        </div>
    </section>

    <section id="main-panel">
        <div id="hero">
            <p>Our members choose from the widest selection of high quality smoking pipes to be delivered directly at home.
            <p>We are proud to serve <em>you</em>!</p>
        </div>
        <form id="signup-form" action="#" method="post">
            <div id="upper-section">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="form-row">
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name" value="" placeholder="" pattern="[A-Za-z]{2,20}" required>
                        </div>
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name" value="" placeholder="" pattern="[A-Za-z]{2,20}" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" value="" placeholder="" maxlength="60" pattern="[A-Za-z0-9._\-]+@[A-Za-z0-9\-]+(\.[A-Za-z]{2,6})+" required>
                        </div>
                        <div>
                            <label for="email-conf">CONFIRM EMAIL</label>
                            <input type="email" name="email" id="email-conf" value="" placeholder="" maxlength="60" pattern="[A-Za-z0-9._\-]+@[A-Za-z0-9\-]+(\.[A-Za-z]{2,6})+" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" value="" placeholder="" minlength="5" maxlength="50" required>
                        </div>
                        <div>
                            <label for="password-conf">CONFIRM PASSWORD</label>
                            <input type="password" name="password" id="password-conf" value="" placeholder="" minlength="5" maxlength="50" required>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div id="lower-section">
                <button type="submit" for="signup-form">Create Account</button>
                <p>Already have an account? <a class="login" href="#">Log in</a></p>
            </div>
        </form>
    </section>
</body>
</html>
